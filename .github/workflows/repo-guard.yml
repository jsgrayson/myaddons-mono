name: Repo Guard

on:
  push:
  pull_request:

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Repo structure guard
        run: ./tools/guard_repo.sh .
      - name: Validate DeepPockets.toc
        run: ./tools/validate_toc.sh ./DeepPockets/DeepPockets.toc
