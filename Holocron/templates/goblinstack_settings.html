{% extends "base.html" %}

{% block title %}GoblinStack - Settings{% endblock %}

{% block content %}
{% include "goblinstack_nav.html" %}

<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-white"><i class="fas fa-cog me-2"></i>Settings</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">TSM Integration</h5>
                    <div class="mb-3">
                        <label class="form-label">TSM App Path</label>
                        <input type="text" class="form-control bg-secondary text-white"
                            value="C:\Program Files\TradeSkillMaster">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Auto-Sync on Startup</label>
                    </div>
                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
