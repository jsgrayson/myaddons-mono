version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: holocron
      POSTGRES_PASSWORD: password
      POSTGRES_DB: holocron_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

  holocron:
    build: .
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgresql://holocron:password@db:5432/holocron_db
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
