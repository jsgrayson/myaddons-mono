{% extends "base.html" %}

{% block title %}SkillWeaver - Settings{% endblock %}

{% block content %}
{% include "skillweaver_nav.html" %}

<div class="row mb-4">
    <div class="col-12">
        <h1 class="text-white"><i class="fas fa-cog me-2"></i>Settings</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h5 class="card-title">SimulationCraft Configuration</h5>
                <div class="mb-3">
                    <label class="form-label">SimC Path</label>
                    <input type="text" class="form-control bg-secondary text-white" value="C:\SimulationCraft\simc.exe">
                </div>
                <div class="mb-3">
                    <label class="form-label">Iterations</label>
                    <select class="form-select bg-secondary text-white">
                        <option>10,000 (Fast)</option>
                        <option selected>25,000 (Standard)</option>
                        <option>50,000 (Precise)</option>
                    </select>
                </div>
                <button class="btn btn-primary">Save Configuration</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
