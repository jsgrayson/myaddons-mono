events {
    worker_connections 1024;
}

http {
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # SkillWeaver Frontend
    server {
        listen 443 ssl;
        server_name skillweaver.gg www.skillweaver.gg;

        location / {
            proxy_pass http://skillweaver-web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # SkillWeaver API
        location /api/skillweaver {
            limit_req zone=api_limit burst=20;
            proxy_pass http://skillweaver-api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Goblin API (shared)
        location /api/goblin {
            limit_req zone=api_limit burst=20;
            proxy_pass http://goblin-backend:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Goblin Frontend (subdomain)
    server {
        listen 443 ssl;
        server_name goblin.skillweaver.gg;

        location / {
            proxy_pass http://goblin-backend:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }
}
